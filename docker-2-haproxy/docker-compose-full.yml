        condition: service_completed_successfully
      haproxy-1:
        condition: service_started
      haproxy-2:
        condition: service_started
    environment:
      SERVER_NAME: kibana
      ELASTICSEARCH_HOSTS: '["https://haproxy-1:9200","https://haproxy-2:9200"]'
      ELASTICSEARCH_USERNAME: kibana_system
      ELASTICSEARCH_PASSWORD: ${KIBANA_SYSTEM_PASSWORD}
      ELASTICSEARCH_SSL_CERTIFICATEAUTHORITIES: /usr/share/kibana/config/certs/ca/ca.crt
      ELASTICSEARCH_SSL_VERIFICATIONMODE: certificate
      XPACK_SECURITY_ENABLED: "true"

      SERVER_SSL_ENABLED: "true"
      SERVER_SSL_CERTIFICATE: /usr/share/kibana/config/certs/kibana/kibana.crt
      SERVER_SSL_KEY: /usr/share/kibana/config/certs/kibana/kibana.key

      XPACK_SECURITY_ENCRYPTIONKEY: ${KIBANA_SECURITY_ENCRYPTION_KEY}
      XPACK_ENCRYPTEDSAVEDOBJECTS_ENCRYPTIONKEY: ${KIBANA_ENCRYPTED_SAVED_OBJECTS_KEY}
      XPACK_REPORTING_ENCRYPTIONKEY: ${KIBANA_REPORTING_ENCRYPTION_KEY}
      XPACK_REPORTING_ROLES_ENABLED: "false"
    volumes:
      - certs:/usr/share/kibana/config/certs:ro
    ports:
      - "15601:5601"
    healthcheck:
      test: ["CMD-SHELL", "curl -sk https://localhost:5601/login >/dev/null || exit 1"]
      interval: 20s
      timeout: 5s
      retries: 20
      start_period: 60s
    networks:
      - es-public

  # =========================================================
  # 5) ESRALLY + TOOLBOX (ops-only)
  # =========================================================
  rally:
    image: python:3.11
    container_name: es-rally
    restart: unless-stopped
    working_dir: /work
    entrypoint: ["/bin/sh", "/work/rally-entrypoint.sh"]
    tty: true
    stdin_open: true
    environment:
      GIT_TERMINAL_PROMPT: "0"
      PIP_DISABLE_PIP_VERSION_CHECK: "1"
    volumes:
      - rally-data:/root/.rally
      - ./rally-work:/work
      - certs:/certs:ro
      - ./scripts:/scripts:ro
    depends_on:
      - haproxy-1
      - haproxy-2
    networks:
      - es-public

  toolbox:
    image: alpine:3.20
    container_name: es-toolbox
    command: >
      sh -c "
      apk add --no-cache curl jq openssl bash apache2-utils &&
      tail -f /dev/null
      "
    volumes:
      - certs:/certs:ro
      - ./scripts:/scripts
    depends_on:
      - haproxy-1
      - haproxy-2
    networks:
      - es-public

networks:
  # Internal cluster transport network (9300)
  es-internal:
    driver: bridge

  # Public/client-facing network (9200 via coord/haproxy/kibana)
  es-public:
    driver: bridge

volumes:
  certs:
  master1-data:
  master2-data:
  master3-data:
  data1-data:
  data2-data:
  data3-data:
  rally-data:
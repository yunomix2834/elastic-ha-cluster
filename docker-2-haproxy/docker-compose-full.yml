  # =========================================================
  # 4) KIBANA - should live near LB (or separate UI host)
  # =========================================================
  kibana:
    image: docker.elastic.co/kibana/kibana:8.12.2
    container_name: kibana
    restart: unless-stopped
    depends_on:
